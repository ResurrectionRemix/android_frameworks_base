        <title>Η ιστοσελίδα δεν είναι διαθέσιμη</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>Η ιστοσελίδα δεν είναι διαθέσιμη</h2>
            <p>Η ιστοσελίδα στη διεύθυνση <a href="%s">%s</a> ενδέχεται να μην λειτουργεί προσωρινά ή να έχει μετακινηθεί σε μια νέα διεύθυνση web.</p>

            <p><b>Προτάσεις:</b></p>
            <ul>
                <li>Βεβαιωθείτε ότι έχετε σύνδεση δεδομένων</li>
                <li>Φορτώστε εκ νέου αυτήν την ιστοσελίδα</li>
                <li>Ελέγξτε τη διεύθυνση που έχετε εισαγάγει</li>
				
            </ul>
        </body>
